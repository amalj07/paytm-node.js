<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
    <title>Paytm-Nodejs</title>
    <style>
      body {
        background-color: #e9e8e8;
        font-family: Nunito, sans-serif;
      }
      footer {
        position: fixed;
        bottom: 0;
        text-align: center;
        background: #212529;
        color: white;
        padding: 10px;
        width: 100%;
      }
      .footer a {
        text-decoration: none;
        color: white;
      }
    </style>
  </head>
  <body">
    <nav class="navbar navbar-dark bg-dark">
      <a class="navbar-brand" href="/">Paytm Node.js Demo App</a>
    </nav>
    <div style="width: 400px; margin: auto;" class="card my-5">
      <div class="card-body">
        <form class="" action="/paynow" method="post">
          <div class="form-group">
            <label for="">Name: </label>
            <input class="form-control" type="text" name="name" value="">
          </div>
          <div class="form-group">
            <label for="">Email: </label>
            <input class="form-control" type="text" name="email" value="">
          </div>
          <div class="form-group">
            <label for="">Phone: </label>
            <input class="form-control" type="text" name="phone" value="">
          </div>
            <div class="form-group">
            <label for="">Amount: </label>
            <input class="form-control" type="text" name="amount" value="">
          </div>
          <div class="form-group">
            <button class="btn form-control btn-primary">Pay Now</button>
          </div>
        </form>
      </div>
    </div>
    <footer class="footer"">
      <div>
        Made by 
        <a href="https://github.com/amljs" style="text-decoration: none;">Amal Jose</a>
      </div>
    </footer>
  </body>
</html>
